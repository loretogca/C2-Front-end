{% extends 'comunicados/base.html' %}

{% block content %}
  <h1>Registrar Comunicado</h1>
  <div class="row mx-md-n5">
    <form method="post" action="{% url 'registrar_comunicado' %}">
      {% csrf_token %}
      <div class="col-12 px-md-5 mb-3">
        <label for="{{ form.titulo.id_for_label }}">Titulo</label>
        <input type="text" name="{{ form.titulo.name }}" id="{{ form.titulo.id_for_label }}" class="form-control form-control-lg" value="{{ form.titulo.value|default_if_none:'' }}">
      </div>
      <div class="col-12 px-md-5 mb-3">
        <label for="{{ form.detalle.id_for_label }}">Detalle</label>
        <textarea name="{{ form.detalle.name }}" id="{{ form.detalle.id_for_label }}" class="form-control form-control-lg">{{ form.detalle.value|default_if_none:'' }}</textarea>
      </div>
      <div class="col-12 col-md-6 px-md-5 mb-3">
        <label for="{{ form.nivel.id_for_label }}">Tipo</label>
        {{ form.tipo }}
      </div>
      <div class="col-12 col-md-6 px-md-5 mb-3">
        <label for="publicado_por">Publicado por:</label>
        <input type="text" name="publicado_por" id="publicado_por" class="form-control" value="{{ request.user.username }}" readonly>
      </div>
      <div class="col-12 col-md-6 px-md-5 mb-3">
        <label for="{{ form.categoria.id_for_label }}">Categor√≠a</label>
        {{ form.categoria }}
      </div>
      <div class="col-12 px-md-5">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
{% endblock %}
